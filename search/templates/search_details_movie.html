<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% include "head.html" %}
    <title>Means</title>
</head>

<body>
<!-- Navigation -->
{% include "navigation.html" %}

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <br>
    <br><br>
    <div><h3>{{ title }}</h3></div>

    <!-- Blog Post -->
    {% if content|length == 0 %}
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        没有找到符合条件的内容，请尝试更换关键词!
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        {% for href, details in content %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="{{ href }}" class="card-text">{{ details }}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
<!-- /.container -->

<!-- Footer -->
{% include "footer.html" %}

<!-- Bootstrap core JavaScript -->
{% include "script.html" %}
<script>
    $(document).ready(function(){
        $("a[name!='{{ tab_name }}']").removeClass("active");
        $("a[name!='{{ tab_name }}']").attr("aria-selected", "false");
        $("a[name='{{ tab_name }}']").addClass("active");
        $("a[name='{{ tab_name }}']").attr("aria-selected", "true");
        $("div[name!='{{ tab_name }}']").removeClass("show active");
        $("div[name='{{ tab_name }}']").addClass("show active");
        $("#{{ tab_name }}").attr("value", "{{ search_string }}")
    });
</script>
</body>

</html>
